
<div [ngClass]="alert" class="alert" role="alert">
  <strong>Well done!</strong> You successfully read this important alert message.
</div>

<button type="button" class="btn btn-info" (click)="alert = 'alert-info'"> Info </button>
<button type="button" class="btn btn-success" (click)="alert = 'alert-success'"> Success </button>

<h3 [ngClass]="{'text-danger':features.danger, 'text-info': !features.danger}">
  Hola Mundo
</h3>

<button  (click)="features.danger=!features.danger" type="button" class="btn" [ngClass]="{'btn-danger':features.danger, 'btn-info': !features.danger}">Cambiar</button>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{listName | placeholder:'Nueva lista'}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating>Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="listName"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating>Item:</ion-label>
        <ion-input type="text" [(ngModel)]="itemName" name="itemName" (keyup.enter)="add()" ></ion-input>
      </ion-item>

      <button (click)="add()" ion-button class="button-block">Agregar</button>

    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <h3>Items Agregados</h3>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear>
            {{item.name}}
          </button>
          <button (click)="delete(i)"
            ion-button outline item-right color="danger">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Borrar Item
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button (click)="saveList()"
          ion-button icon-left class="button-block">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar Lista
    </button>

</ion-content>

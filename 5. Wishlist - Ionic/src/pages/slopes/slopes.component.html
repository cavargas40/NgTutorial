<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-grid *ngIf="(wishlist.lists | slopes).length === 0">
    <ion-row>
      <ion-col class="text-center box-clean">
        <ion-icon class="big-icon" ios="ios-sunny" md="md-sunny"></ion-icon>
        <p>
          No hay ninguna lista.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card *ngFor="let list of wishlist.lists | slopes; let i = index">

    <ion-item color="dark" (click)="viewDetail(list,i)">
      <h2 style="color:white;">{{ list.name }}</h2>
      <ion-note item-right>
        {{list.items.length}} items
      </ion-note>
    </ion-item>
    <ion-list>
      <ion-item (click)="viewDetail(list,i)" *ngFor="let item of list.items | slice:0:2">
        <ion-icon *ngIf="!item.complete" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.complete" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{item.name}}, {{item.complete}}
      </ion-item>

      <ion-item class="text-center" *ngIf="list.items.length > 2" (click)="viewDetail(list,i)">
        <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
      </ion-item>

    </ion-list>

  </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goAdd()">
       <ion-icon ios="ios-add" md="md-add"></ion-icon>
     </button>
  </ion-fab>


</ion-content>
